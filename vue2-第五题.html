<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .v1 {
            border: 1px solid blue;
            color: #fff;
            background: blue;
            width: 100px;
            height: 35px;
        }
        .v2 {
            background: #fff;
            border: 1px solid blue;
            width: 100px;
            height: 35px;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" placeholder="这里输入文字" style="width: 300px;height: 35px;">
    <br>
    <my-button :message="message" :is-over="isOver"></my-button>
</div>

<script>
    Vue.component('my-button', {
        props: ['message', 'is-over'],
        template: '<button :class="over?overCls:outCls" @mouseenter="changeOver()" @mouseleave="changeOut()" @click="handleAlert">{{message}}</button>',
        methods: {
            handleAlert() {
                alert(this.message)
            },
            changeOver() {
                this.over = true
            },
            changeOut() {
                this.over = false
            }
        },
        data() {
            return {
                over: this.isOver,
                overCls: 'v1',
                outCls: 'v2'
            }
        }
    })
    new Vue({
        el: '#app',
        data() {
            return {
                message: '',
                isOver: false
            }
        }
    })
</script>

</body>
</html>
